<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="header">
        <img src="assets/images/bourbonbar.jpg" />
        <h1 class="text_over_img">
            Bourbon
        </h1>
    </div>

    <h2 id="correct_quote">

    </h2>

    <div class="game_container clearfix">
        <div class="left_container">
            <img src="assets/images/startbourbon.jpg" class="img_swap"/>
        </div>
        <div class="right_container">
            <h3>
                Press any key<br>to get started!
            </h3>
            <h3>
                wins
            </h3>
            <p id="win_count">

            </p>
            <h3>
                Current Word
            </h3>
            <p id="display_letters">

            </p>
            <h3>
                Number of<br>guesses remaining
            </h3>
            <p id="guesses_counter">

            </p>
            <h3>
                Letters<br>already guessed
            </h3>
            <p id="letters_guessed">

            </p>
        </div>
    </div>
    
</body>
</html>
